}

  <body>
    <div class="container">

      <h1>Daily Blog</h1>
      <form id="blog-form">
        <label for="title" id="a">Title:</label>
        <input type="text" id="title" required />
        <label for="body">Body:</label>
        <textarea id="body" required></textarea>
        <button type="submit">Submit</button>
      </form>
      <div id="blog-cards"></div>
    </div>
    <script >const blogForm = document.getElementById('blog-form');
		const blogCards = document.getElementById('blog-cards');
		
		blogForm.addEventListener('submit', submitBlog);
		
		function submitBlog(event) {
		  event.preventDefault();
		  const title = document.getElementById('title').value;
		  const body = document.getElementById('body').value;
		  const date = new Date().toLocaleString();
		
		  const card = document.createElement('div');
		  card.classList.add('card');
		  const cardTitle = document.createElement('h2');
		  cardTitle.innerText = title;
		  const cardBody = document.createElement('p');
		  cardBody.innerText = body;
		  const cardDate = document.createElement('p');
		  cardDate.classList.add('card-date');
		  cardDate.innerText = date;
		  const cardDelete = document.createElement('button');
		  cardDelete.classList.add('card-delete');
		  cardDelete.innerText = 'Delete';
		
		  card.appendChild(cardTitle);
		  card.appendChild(cardBody);
		  card.appendChild(cardDate);
		  card.appendChild(cardDelete);
		  blogCards.appendChild(card);
		
		  cardDelete.addEventListener('click', function () {
			card.remove();
		  });
		
		  blogForm.reset();
		}
		</script>
  </body>
