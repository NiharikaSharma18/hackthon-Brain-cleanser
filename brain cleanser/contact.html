<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-image: url('https://discovertemplate.com/wp-content/uploads/wc-document-uploads/1/Contact-us-Animated-GIF-Icon-Pack-by-Discover-Template.gif');
		}

		.header {
			background-color: #333;
			color: white;
			padding: 20px;
			text-align: center;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			box-sizing: border-box;
		}

		form {
			background-color: #f2f2f2;
			padding: 20px;
			border-radius: 5px;
		}

		input[type=text], textarea {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: none;
			border-radius: 4px;
			background-color: white;
		}

		input[type=submit] {
			background-color: #333;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		input[type=submit]:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>Contact Us</h1>
	</div>

	<div class="container">
		<form action="/sendemail" method="post">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" placeholder="Your name..">

			<label for="email">Email:</label>
			 <input type="text" id="email" name="email" placeholder="Your email..">

			

			<form id="feedback-form">
				<input type="submit" value="Send feedback" id="submit-button" />
			  </form>
			</body>
			<script src="contact.js"></script>
		  </html>
